<!DOCTYPE html>
<html>
    <head>
        <title>Flappy Bird</title>
        <link rel='stylesheet' type='text/css' href='./css/style.css' >
    </head>
    <body>

        <div class="start-screen" id = 'start-screen' style="background-image: url('./images/background.png'); background-size: 700px;">
            <div class="name">FLAPPY BIRD</div>
            <div class="start" id="start">Start</div>
            <div class="highscore" id="highscore"></div>

            <div class="help" id="help">Press SPACE to jump</div>
        </div>
        
        <div class='container' id='container' style="background-image: url('./images/background.png'); background-size: 700px;">
            <div class="gameOver" id="gameOver">
                <div class="showScore" id="showScore"></div>
                <div class='restart' id='restart'>Restart</div>
            </div>
        </div>

        <script src = './script/index.js'></script>
    </body>
</html>
